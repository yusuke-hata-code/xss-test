<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script>
      if (!sessionStorage.getItem('badValue')) {
        sessionStorage.setItem('badValue', Math.random());
      }

      var payload = sessionStorage.getItem('badValue'); // Using sync trigger.

      // Sync trigger.
      document.write(payload);
    </script>
  </body>
</html>
