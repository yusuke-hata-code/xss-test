<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script>
      if (!sessionStorage['badValue']) {
        sessionStorage['badValue'] = Math.random();
      }

      var payload = sessionStorage['badValue'];

      // Sync trigger.
      eval(payload);
      sessionStorage.clear();
    </script>
  </body>
</html>
