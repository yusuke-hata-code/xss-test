<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script>
      if (!localStorage.badValue) {
        localStorage.badValue = Math.random();
      }
      var payload = localStorage.badValue;

      // Sync trigger.
      document.write(decodeURIComponent(payload));
      localStorage.clear();
    </script>
  </body>
</html>
