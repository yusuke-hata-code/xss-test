<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script>
      if (document.referrer == '') {
        // If the referrer is not set, we set the referrer by reloading the page.
        location.href = location.href;
      } else {
        var payload = "referrer = '" + document.referrer + "'";
      }
      // Sync trigger.
      document.write(payload);
    </script>
  </body>
</html>
