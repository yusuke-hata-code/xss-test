<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script>
      if (!localStorage.getItem('badValue')) {
        localStorage.setItem('badValue', Math.random());
      }

      var payload = localStorage.getItem('badValue'); // Using sync trigger.

      // Sync trigger.
      document.write(decodeURIComponent(payload));
      localStorage.clear();
    </script>
  </body>
</html>
