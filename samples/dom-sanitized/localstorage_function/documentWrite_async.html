<html>
  <head>
    <title>Toxic DOM</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"
      integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      if (!localStorage.getItem('badValue')) {
        localStorage.setItem('badValue', Math.random());
      }

      setTimeout(function () {
        trigger(localStorage.getItem('badValue')); // Using the async trigger.

        // Clean up the localStorage to avoid causing side-effect on subsequent tests.
        localStorage.clear();
      }, 10);

      // Async trigger.
      function trigger(payload) {
        document.write(DOMPurify.sanitize(payload));
      }
    </script>
  </body>
</html>
