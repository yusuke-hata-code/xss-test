<html>
  <head>
    <title>Toxic DOM</title>
  </head>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"
      integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // Writing to DOM attribute document.title and
      // reading back propagates the XSS payload.

      var payload = location.hash.substr(1);
      window.status = payload;
      var retrieved_payload = window.status;
      eval(DOMPurify.sanitize(retrieved_payload));
    </script>
  </body>
</html>
