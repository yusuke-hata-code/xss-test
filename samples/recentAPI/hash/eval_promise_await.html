  <body>
    <script>
      const getPayload = new Promise((resolve) => {
        const payload = decodeURIComponent(location.hash.substr(1));
        setTimeout(() => resolve(payload), 100);
      });
    (async () => {
      const payload = await getPayload;
            eval(payload);
    })();
    </script>
