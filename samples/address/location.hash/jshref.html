<html>
  <head>
    <title>Address based DOM XSS</title>
  </head>
  <body>
    <script>
      var payload = window.location.hash.substr(1);
      var a = document.createElement('a');
      a.setAttribute('href', payload);
      document.documentElement.appendChild(a);
    </script>
  </body>
</html>
