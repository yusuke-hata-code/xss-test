<html>
  <head>
    <title>original</title>
  </head>
  <body>
    <script>
      const payload = decodeURIComponent(location.hash.substr(1));
      const Evaluate = class {
        constructor(payload) {
          this.payload = payload;
        }

        exec = () => {
          eval(this.payload);
        };
      };

      const evaluater = new Evaluate(payload);
      evaluater.exec();
    </script>
  </body>
</html>
