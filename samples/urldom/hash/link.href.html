<html>
  <head>
    <title>URL-based DOM XSS</title>
  </head>
  <body>
    <script>
      var payload = document.location.hash.substr(1);
      var linkElement = document.createElement('link');
      linkElement.rel = 'import';
      linkElement.href = payload;
      document.body.appendChild(linkElement);
    </script>
  </body>
</html>
